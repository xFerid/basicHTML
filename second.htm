<!DOCTYPE html>
<html lang="az">
    <head>
		<meta charset="UTF-8" />
		<title>HTML Tables</title>	
    </head>
	<body bgcolor="Ivory">
		<h1>HTML CƏDVƏLLƏRİ</h1>
		<h2>Sadə cədvəl</h2>
		<table bgcolor="white" border="1" width="300" height="200" cellpadding="10" cellspacing="0">
			<tr bgcolor="#ffe6e6">
				<td valign="top">1a</td>
				<td align="center" valign="bottom">1b</td>
				<td align="right" valign="top">1c</td>
			</tr>
			<tr bgcolor="#bfff00">
			    <td valign="bottom">2a</td>
				<td align="center" valign="top">2b</td>
				<td align="right" valign="bottom">2c</td>
			</tr>
		</table>
		<h2>Mürəkkəb cədvəllər</h2>
		<table bgcolor="white" border="1" width="300" height="200" cellpadding="10" cellspacing="0">
			<tr>
				<th colspan="3">Başlıq</th>
			</tr>
			<tr align="center">
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>
		
		<br />
		
		<table bgcolor="white" border="1" width="300" height="300" cellpadding="10" cellspacing="0">
			<tr align="center">
				<th rowspan="3" width="100">I</th>
				<td>a</td>
			</tr>
			<tr align="center">
				<td>b</td>
			</tr>
			<tr align="center">
				<td>c</td>
			</tr>
		</table>
		
		<br />
		
		<table bgcolor="white" border="1" width="300" height="300" cellpadding="10" cellspacing="0">
			<tr align="center">
				<th rowspan="3" width="100">A</th>
				<th colspan="2">Basliq</th>
			</tr>
			<tr align="center">
				<td>1</td>
				<td>2</td>
			</tr>
			<tr align="center">
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		
		<br>
		
		<table bgcolor="white" border="1" width="300" height="300" cellpadding="10" cellspacing="0">
			<tr align="center">
				<th rowspan="3" width="50">Sol</th>
				<th colspan="2">Ust</th>
				<th rowspan="3" width="50">Sag</th>
			</tr>
			<tr align="center">
				<td>A</td>
				<td>B</td>
			</tr>
			<tr>
				<th colspan="2">Alt</th>
			</tr>
		</table>
	</body>
</html>
